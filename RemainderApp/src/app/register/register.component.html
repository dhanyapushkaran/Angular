<div class="container">
    <div class="row" style="padding-top: 50px;">
        <h1><img class="img-responsive" src="assets/images/logo.png" alt="">REMINDER</h1>

        <div class="col"></div>
        <div class="col box">
        
            <h3>Register Here</h3>
            <form action="" [formGroup]="registerForm" (ngSubmit)="register()" class="fm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="UserId" name="uId" formControlName="uId">
            </div>
            <div *ngIf="(this.registerForm.get('uId')?.touched || this.registerForm.get('uId')?.dirty)&& this.registerForm.get('uId')?.errors" style="color: red;">invalid UserId</div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="name" formControlName="name">
            </div>
            <div *ngIf="(this.registerForm.get('name')?.touched || this.registerForm.get('name')?.dirty)&& this.registerForm.get('name')?.errors" style="color: red;">invalid Name</div>

           <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" name="pswd" formControlName="pswd">
           </div>
           <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty)&& this.registerForm.get('pswd')?.errors" style="color: red;">invalid password</div>

            <button class="btn btn-dark" type="submit">Submit</button>
  
        </form>
        </div>
        <div class="col"></div>
    </div>
</div>
