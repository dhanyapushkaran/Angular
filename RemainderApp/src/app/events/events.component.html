<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <h1><img class="img-responsive" src="assets/images/logo.png" alt="">My Events</h1>
        <div style="padding-top: 30px;">
            <table class="table table-dark table-striped">

                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody *ngFor="let event of events">
                    <tr>
                        <th>{{event.date}}</th>
                        <th>{{event.event}}</th>
                    </tr>

                </tbody>
            </table>
        </div>


        <h5><a routerLink="/dashboard">Back to Home page</a></h5>
    </div>
    <div class="col-4"></div>
</div>
